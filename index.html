<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="keywords" content="Web-calculator calculator JavaScript CSS Html">
        <meta name="author" content="Harsh Gupta">
        <title>My Calculator</title>
        <link rel="icon" href="./images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header class="Header text-center">
            MY SIMPLE Calculator
        </header>
        <main class="d-flex main-body align-items-center justify-content-center">
            <div class="container back-black calc-body">
                <div class="row back-black mb-2 mt-2 inp-field-1 justify-content-center">
                    
                    <div class="back-black col-md-12 col-lg-10 col-xl-10 col-xxl-10 h-100">
                        <input  disabled type="text" id="Text-Field" class="inp-field w-100 h-100">
                    </div>
                </div>
                <div class="row back-black mb-2 pro-row">
                    <div class="col-3 back-black h-100">
                        <input type="button" value="CLEAR" onclick="document.getElementById('Text-Field').value=''" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="DEl" onclick="del()" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="NA" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="=" onclick="equal()" class="h-100 w-100 button-1">
                    </div>
                </div>
                <div class="row mb-2 back-black pro-row">
                    <div class="col-3 back-black">
                        <input type="button" value="1" onclick="insert('1')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="2" onclick="insert('2')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="3" onclick="insert('3')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="+" onclick="insert('+')" class="h-100 w-100 button-1">
                    </div>
                </div>
                <div class="row mb-2 back-black pro-row">
                    <div class="col-3 back-black">
                        <input type="button" value="4" onclick="insert('4')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="5" onclick="insert('5')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="6" onclick="insert('6')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="-" onclick="insert('-')" class="h-100 w-100 button-1">
                    </div>
                </div>
                <div class="row mb-2 back-black pro-row">
                    <div class="col-3 back-black ">
                        <input type="button" value="7" onclick="insert('7')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="8" onclick="insert('8')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="9" onclick="insert('9')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="/" onclick="insert('/')" class="h-100 w-100 button-1">
                    </div>
                </div>
                <div class="row mb-2 back-black pro-row">
                    <div class="col-3 back-black">
                        <input type="button" value="." onclick="insert('.')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="0" onclick="insert('0')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="^" onclick="insert('^')" class="h-100 w-100 button-1">
                    </div>
                    <div class="col-3 back-black">
                        <input type="button" value="*" onclick="insert('*')" class="h-100 w-100 button-1">
                    </div>
                </div>
                
                
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
